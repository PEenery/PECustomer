<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上傳維修照片 - 客戶回訪報告</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>客戶回訪報告生成</h1>
  </div>
  <div class="container">
    <div class="upload-section">
      <h2>上傳維修紀錄照片</h2>
      <p>請選擇一或多張維修紀錄照片，我們會為您生成專屬回訪報告。</p>
      <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
      <div id="preview" class="preview"></div>
      <button id="generateBtn">生成報告</button>
    </div>
  </div>
  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');

    fileInput.addEventListener('change', function() {
      preview.innerHTML = '';
      const files = fileInput.files;
      if (!files || files.length === 0) return;
      for (const file of files) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });

    function compressImage(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = new Image();
          img.onload = function () {
            const maxDimension = 1024;
            let { width, height } = img;
            if (width > height) {
              if (width > maxDimension) {
                height = (height * maxDimension) / width;
                width = maxDimension;
              }
            } else {
              if (height > maxDimension) {
                width = (width * maxDimension) / height;
                height = maxDimension;
              }
            }
            const canvas = document.createElement('canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);
            const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.8);
            resolve(compressedDataUrl);
          };
          img.onerror = function (err) { reject(err); };
          img.src = e.target.result;
        };
        reader.onerror = function (err) { reject(err); };
        reader.readAsDataURL(file);
      });
    }

    function dataURLToBlob(dataUrl) {
      return fetch(dataUrl).then(res => res.blob());
    }

    const CLOUD_NAME = 'djw2gafqe';
    const UPLOAD_PRESET = 'customer_reports';

    document.getElementById('generateBtn').addEventListener('click', async function() {
      const files = fileInput.files;
      if (!files || files.length === 0) { alert('請先選擇照片！'); return; }
      try {
        const imageIds = [];
        for (let i = 0; i < files.length; i++) {
          const dataUrl = await compressImage(files[i]);
          const blob = await dataURLToBlob(dataUrl);
          const formData = new FormData();
          formData.append('file', blob, files[i].name);
          formData.append('upload_preset', UPLOAD_PRESET);
          const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, { method:'POST', body: formData });
          if (!response.ok) { throw new Error('上傳圖片失敗'); }
          const result = await response.json();
          const idWithExt = `${result.public_id}.${result.format}`;
          imageIds.push(idWithExt);
        }
        // 將所有 ID 組成字串並用 base64 編碼以縮短網址
        const joined = imageIds.join(',');
        const encoded = btoa(joined);
        const param = encodeURIComponent(encoded);
        window.location.href = 'report.html?data=' + param;
      } catch (err) {
        console.error(err);
        alert('保存或上傳圖片資料失敗，請稍後再試。');
      }
    });
  </script>
</body>
</html>
